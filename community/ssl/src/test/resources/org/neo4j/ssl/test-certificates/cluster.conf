[ default ]
ca                      = cluster
dir                     = ./ca
base_url                = http://example.com/ca
aia_url                 = $base_url/$ca.cer
crl_url                 = $base_url/$ca.crl
name_opt                = multiline,-esc_msb,utf8

[ req ]
default_bits            = 2048
encrypt_key             = no
default_md              = sha1
utf8                    = yes
string_mask             = utf8only
prompt                  = no
distinguished_name      = ca_dn
req_extensions          = ca_reqext

[ ca_dn ]
countryName             = "SE"
organizationName        = "Example"
organizationalUnitName  = "Example Certificate Authority"
commonName              = "Example Cluster Authority"

[ ca_reqext ]
keyUsage                = critical,keyCertSign,cRLSign
basicConstraints        = critical,CA:true,pathlen:0
subjectKeyIdentifier    = hash
subjectAltName          = @alt_names

[ ca ]
default_ca              = cluster

[ cluster ]
certificate             = $dir/$ca.crt
private_key             = $dir/$ca/private/$ca.key
new_certs_dir           = $dir/$ca
serial                  = $dir/$ca/db/$ca.crt.srl
crlnumber               = $dir/$ca/db/$ca.crl.srl
database                = $dir/$ca/db/$ca.db
unique_subject          = no
default_days            = 2000
default_md              = sha1
policy                  = match_pol
email_in_dn             = no
preserve                = no
name_opt                = $name_opt
cert_opt                = ca_default
copy_extensions         = copy
x509_extensions         = server_ext
default_crl_days        = 1
crl_extensions          = crl_ext

[ match_pol ]
countryName             = match
stateOrProvinceName     = optional
localityName            = optional
organizationName        = match
organizationalUnitName  = optional
commonName              = supplied

[ extern_pol ]
countryName             = supplied
stateOrProvinceName     = optional
localityName            = optional
organizationName        = supplied
organizationalUnitName  = optional
commonName              = supplied

[ any_pol ]
domainComponent         = optional
countryName             = optional
stateOrProvinceName     = optional
localityName            = optional
organizationName        = optional
organizationalUnitName  = optional
commonName              = optional
emailAddress            = optional

# Extensions

[ server_ext ]
keyUsage                = critical,digitalSignature,keyEncipherment
basicConstraints        = CA:false
extendedKeyUsage        = serverAuth,clientAuth
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always
authorityInfoAccess     = @issuer_info
crlDistributionPoints   = @crl_info

[ client_ext ]
keyUsage                = critical,digitalSignature
basicConstraints        = CA:false
extendedKeyUsage        = clientAuth
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always
authorityInfoAccess     = @issuer_info
crlDistributionPoints   = @crl_info

[ crl_ext ]
authorityKeyIdentifier  = keyid:always
authorityInfoAccess     = @issuer_info

[ issuer_info ]
caIssuers;URI.0         = $aia_url

[ crl_info ]
URI.0                   = $crl_url

[ alt_names ]
DNS.1                   = localhost
